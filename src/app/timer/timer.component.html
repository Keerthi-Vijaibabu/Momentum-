<div class="dflex">
<nav class="bg-dark text-light p-3 sidebar">
  <h2 class="fw-bold text-light mb-4">Momentum</h2>
  <ul class="nav flex-column">
    <li class="nav-item mb-3">
      <a class="nav-link text-light" routerLink ="#">TASK</a>
    </li>
    <li class="nav-item mb-3">
      <a class="nav-link text-light" routerLink = '/timer'>POMODORO TIMER</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-light" href="#">PRODUCTIVITY STATS</a>
    </li>
  </ul>
</nav>

<div class="timer-container" >
  <!-- Tab Navigation -->
   <div style = "margin-top: 60px;">
  <div class="timer-tabs d-flex justify-content-center" >
    <button
      class="tab-btn"
      [class.active]="currentMode === 'pomodoro'"
      (click)="setMode('pomodoro')"
    >
      Pomodoro
    </button>
    <button
      class="tab-btn"
      [class.active]="currentMode === 'short'"
      (click)="setMode('short')"
    >
      Short Break
    </button>
    <button
      class="tab-btn"
      [class.active]="currentMode === 'long'"
      (click)="setMode('long')"
    >
      Long Break
    </button>
  </div>

  <!-- Timer Display -->
  <div class="timer-display text-center">
    <h1>{{ displayTime }}</h1>
  </div>

  <!-- Start Button -->
  <div class="text-center mt-3">
    <button class="start-btn" (click)="toggleTimer()">
      {{ isRunning ? 'PAUSE' : 'START' }}
    </button>
  </div>

  <!-- Task Display -->
  <div class="task-section text-center mt-4">
    <p class="task-number">#{{ taskNumber }}</p>
    <p class="task-name">{{ taskName }}</p>
  </div>
</div>
</div>
</div>
