<router-outlet></router-outlet>
  <div class="task-container">
    <h3 class="header mb-4">Your Tasks</h3>
    <div *ngFor="let task of tasks$ | async" class="task-item">
        <span class="task-status"></span> <!-- Circle Indicator -->
        <div class="task-content">
            <div class="task-name">{{ task.name }}</div>
            <div class="task-date">
                <!--<span class="icon">ðŸ“…</span> {{ task.dueDate || 'No date' }}-->
            </div>
        </div>
    </div>
    <!-- Floating Add Button -->
    <button class="add-task-btn" routerLink = "/add-task">+</button>
</div>
